# templates/analyze.html
{% extends "base.html" %}
{% block title %}Analyze Contract{% endblock %}
{% block content %}
<div class="container">
    <div class="card p-4">
        <h2>Contract Analyzer</h2>
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="contract" class="form-label">Enter Contract Text</label>
                <textarea class="form-control" id="contract" name="contract" rows="10"></textarea>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">Or Upload File (PDF/TXT)</label>
                <input type="file" class="form-control" id="file" name="file">
            </div>
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>
        {% if analysis %}
        <div class="mt-4">
            <h3>Analysis:</h3>
            <pre class="p-3 rounded">{{ analysis }}</pre>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
