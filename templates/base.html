# templates/base.html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Contract Analyzer{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; }
        .navbar { background-color: #000; border-bottom: 1px solid #333; }
        .navbar-brand { color: #fff; font-weight: bold; }
        .nav-link { color: #aaa; }
        .nav-link:hover { color: #fff; }
        .container { max-width: 900px; margin-top: 50px; }
        .card { background-color: #111; border: 1px solid #333; box-shadow: 0 4px 8px rgba(0,0,0,0.5); }
        .btn-primary { background-color: #007bff; border-color: #007bff; font-weight: 500; }
        .btn-primary:hover { background-color: #0069d9; border-color: #0062cc; }
        .btn-secondary { background-color: #6c757d; border-color: #6c757d; }
        textarea, input { background-color: #222; color: #fff; border: 1px solid #444; }
        textarea:focus, input:focus { border-color: #007bff; }
        pre { background-color: #222; color: #fff; border: 1px solid #444; }
        header { background: linear-gradient(to right, #000, #111); padding: 30px; text-align: center; border-bottom: 1px solid #333; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Grok Analyzer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/analyze">Analyze</a></li>
                    <li class="nav-item"><a class="nav-link" href="/subscribe">Subscribe</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="/signup">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
